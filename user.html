<h3>Add a new status</h3>
<form method = "post" action = "status.pl" class = "form">
        <label>Status update:
        <textarea name="special" rows="3" cols="30"></textarea>
        </label>
        <br>
        <select name="mood" >
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
        </select>
        <br>
        <input type="text" name="location" placeholder="Location"/>
        <br>
        <input type = "submit" value = "Submit Request" />
        <input type = "reset" value = "Reset" />
</form>
<h3>Add a new friend</h3>
<form method = "post" action = "friend.pl" class = "form">
        <input type="text" name="friend" placeholder="Friend:"/>
        <input type="submit" value="Submit"/>
</form>
